<!DOCTYPE html>
<html>

<head>
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="frontend.css?v=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Garamond&display=swap" rel="stylesheet">
    <script>src = "frontend.js"</script>
    <meta charset="UTF-8">
    <style>

    </style>
    <script src="test.js"></script>
</head>

<body>
    <link rel="stylesheet" type="text/css" />

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row">
            <div class="col-sd-6">
                <div class="egyediRow">
                
                    <div class="d-flex justify-content-center align-items-center" style="width: 100%;">
                        <h1 style="text-align: center; font-family:'Press Start 2P', cursive;color: orange;">Kérlek jelentkezz be!
                        </h1>
                    </div>
                    <div id="formDiv">
                        <form id="myForm">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-auto">
                                        <div class="row bejelentkezo">
                                            <label style="text-align: center; font-family: 'Garamond', serif;"
                                                for="username">Felhasználónév:</label><br>
                                            <input type="text" id="username" name="username" class="username">
                                        </div>
                                        <div class="row bejelentkezo">
                                            <label style="text-align: center; font-family: 'Garamond', serif;"
                                                for="password">Jelszó:</label><br>
                                            <input type="password" id="password" name="password" class="password">
                                        </div>


                                    </div>
                                </div>
                            </div>
                            <div id="buttonDiv">
                                <input type="button" value="Submit" class="gomb" onclick="bejelentkezes()">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script>
        async function bejelentkezes() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            const loginData = {
                Username: username,
                Password: password
            };

            const response = await fetch('https://localhost:7090/api/Authentication/login', {
                method: 'POST',
                body: JSON.stringify(loginData),
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const message = await response.text();
                alert(message);
            } else {
                const message = await response.text();
                alert(message);
                window.location.href = 'mainPage.html'
            }
        }
    </script>



</body>

</html>
