<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="frontend.css">
    <script src="test.js"></script>
    <meta charset="UTF-8">
</head>
<body>

<div class="mainPage">
<h1>Api teszt</h1>
<button type="button" onclick="atvitel()">Összes kurzus listázása</button>
<p id="proba"></p>
<p id="tanszekszur"><label >Tanszék, amire szűrni szeretnénk: <input id="tansz" type="text"; size="40"; maxlength="40"; name="tansz";autofocus>
<button type="button" onclick="tanszszures()">Szűrés</button>
<p id="proba2"></p>
<div id="dataDisplay"></div>

<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Dropdown</button>
    <div id="myDropdown" class="dropdown-content">
      <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
      <a href="#about">About</a>
      <a href="#base">Base</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
      <a href="#custom">Custom</a>
      <a href="#support">Support</a>
      <a href="#tools">Tools</a>
    </div>
  </div>
  
  <script>
  /* When the user clicks on the button,
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  function filterFunction() {
    const input = document.getElementById("myInput");
    const filter = input.value.toUpperCase();
    const div = document.getElementById("myDropdown");
    const a = div.getElementsByTagName("a");
    for (let i = 0; i < a.length; i++) {
      txtValue = a[i].textContent || a[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }
  }
  </script>
  </div>
</body>
</html>
